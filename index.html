<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>

<!--La grande boite qui contient le background et touts les autres element-->
  <div class="fond">

<!--La boite qui conttient les titre , les formulaire  et le bouton submit -->
<div class="wrapper1">
  <span class="border"></span>
    <div class="wrapper">
      <div class="form-box-login">

<!--La boite qui continet le titre -->        
        <div class="one-box">
          <h2> création Compte</h2>
        </div>

<!-- la boite qui contient le formulaire -->        
        <div class="two-box">   
          <form action="" >

            <div class="box-input">
              <input type="text" required>
              <span>Nom d'utilisateur</span>
            </div>

            <div class="box-input"  >
              <input type="email" required>
              <span>Email</span>
            </div>

            <div class="box-input">
              <input type="password"  required >
              <span>Mots de passe</span>
            </div>

            <div class="box-check">
              <input type="checkbox" id="check">
              <label for="check">Se souvenir de moi</label>
            </div>
<!--------La boite qui continet le bouton submit----------->
            <div class="three-box">
              <input type="submit" value="création" >
            </div> 
          </form>
        </div> 

      </div>
    </div>
</div>  
  </div>  

</body>
</html>
